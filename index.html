<body class="main">
    <header>
        <table class="table">
            <tr>
                <td colspan="4" class="logo"><img src="files/logo/Freedom-logo.png"></td>
            </tr>
            <tr>
                <td class="icon" id="android"><a href="pages/02-android/android.html" target="page"><span class="icon-android"></span></a></td>
                <td class="icon" id="ios"><a href="pages/03-ios/ios.html" target="page"><span class="icon-appstore"></span></a></td>
                <td class="icon" id="windows"><a href="pages/04-windows/windows.html" target="page"><span class="icon-windows"></span></a></td>
                <td class="icon" id="home"><a href="pages/06-home/home.html" target="page"><span class="icon-home"></span></a></td>
            </tr>
        </table>
    </header>
    <p dir="rtl" id="first-p" style="text-decoration: none;color: rgb(137, 168, 193); font-size: 60px;">
        بر روی علامت پیروزی کلیک کنید
        <a id="start" href="pages/06-home/home.html" target="page" onclick="start()"><span class="icon-hand-peace-o"></span></a>
    </p>
    <main>
        <div><iframe id="iframe" frameborder="0" name="page"></iframe></div>
    </main>
    </script>
    <script>
        $(document).ready(function() {
            $("#android").click(function() {
                var h = $(window).height();
                var x = h - 100;
                var j = x + "px";
                document.getElementById('iframe').style.height = j;
            });
        });
    </script>
    <script>
        $(document).ready(function() {

    <script>
        $(document).ready(function() {
            $("#start").click(function() {
                var h = $(window).height();
                var x = h - 100;
                var j = x + "px";
                document.getElementById('iframe').style.height = j;
            });
        });
    </script>
    <script>
        function start() {
            document.getElementById('first-p').style.display = "none";
            document.getElementById('iframe').style.display = "block";
        }
    </script>
