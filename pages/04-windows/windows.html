<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/windows.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/fontello-codes.css">
    <link rel="stylesheet" href="css/fontello-embedded.css">
    <link rel="stylesheet" href="css/fontello-ie7-codes.css">
    <link rel="stylesheet" href="css/fontello-ie7.css">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="js/windows.js"></script>
</head>

<body>
    <h1 dir="rtl" class="windows-h1">نام سیستم عامل: ویندوز</h1>
    <h1 dir="rtl" class="windows-h1" id="type"></h1>
    <div class="app">
        <table id="geph-main">
            <tr>
                <td colspan="2">
                    <img src="files/Geph/Geph-pic.png" alt="">
                    <div class="windownapp">
                        <table>
                            <tr>
                                <td><a href="">نسخه 64 بیتی</a></td>
                            </tr>
                            <tr>
                                <td><a href="">نسخه 32 بیتی</a></td>
                            </tr>
                        </table>
                    </div>
                </td>

            </tr>
            <tr>
                <td class="download"><span class="icon-download"></span></td>
                <td class="detail"><span class="icon-info-circled" onclick="gephFun()"></span></td>
            </tr>
        </table>
        <div dir="rtl" id="geph-det" class="detailapp">

            <p>فیلتر شکن Geph <br> مناسب برای اندروید و آیفون<br> وضعیت امنیتی: <span class="icon-ok-squared"></span><br>
                <span onclick="gephFun2()" class="icon-cancel"></span></p>
        </div>
    </div>
    <script>
        let devise, x64, x86;
        devise = navigator.appVersion;
        x64 = devise.includes('x64');
        x86 = devise.includes('x86');
        if (x64 == true) {
            document.getElementById('type').innerHTML = 'برای دستگاه شما نسخه 64 بیتی مناسب است!'
        }
        if (x86 == true) {
            document.getElementById('type').innerHTML = 'برای دستگاه شما نسخه 32 بیتی مناسب است!'
        }
    </script>
</body>

</html>
